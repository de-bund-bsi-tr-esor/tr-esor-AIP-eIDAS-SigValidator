cli.name=java -jar xaip-validator-cli.jar
cli.info=Passing a single module configuration property to the validator. The property and requirements for any module configuration properties are defined by the implementing module.\n\n      Example\: -Mverifier.wsdlUrl\=http\://localhost\:8080/s4?wsdl\n\n      This example is using the property config verifier.wsdlUrl which is a required config property of the DefaultVerifierModule.\n\n      Instead of passing multiple module properties as an argument, a config file which contains the module properties can be passed instead. For more informations see \u2013c, --config <file>\n
cli.usage.config=Passing a configuration file in form of a property file to the validator. This file can contain any module configuration property. The configuration file is being passed to every module so they can scan the content and retrieve any configuration properties they define. \n\n      The handling is just the same as passing all configuration properties via a separate command line argument.\n\n      This argument can also be used together with single command line module property arguments.\n\n      Example\:    -c config.properties\n\n      Content of config.properties\:\n  validator.schemaDir\=/tmp/xaip/definition\n  verifier.wsdlUrl\=http\://localhost\:8080/s4?wsdl\n
cli.usage.input=Passing a <file> as a source for the xaip validation. Omitting this argument will take the standard <inputStream> for the validation.\n\n    Example\: -i /tmp/sample.xaip\n
cli.usage.output=Defining a definition for the validation result. Omitting this argument will write the result to the standard <outputStream> instead.\n\n  Example\: -o /tmp/report.xml\n
cli.usage.verify=This flags enables the signature verification which is being executed by the [SignatureVerifierModule]. Omitting this flag will only execute the syntax validation.\n
cli.usage.verbose=Flag to enable debug output for a better analysis of the validator behaviour. This output can contain stacktraces or other kinds of errors even when everything works fine.\n
cli.usage.log=Since this tool is not only creating a report but also log output this argument can be used to separate the log output of the validator into a dedicated document.\n\n  Example\: -l validator.log\n
cli.usage.help=Printing the usage of the validator.\n
cli.usage.ecard.url=The eCard URL. Example\: http\://localhost\:8080/sample/url
